<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet">
    <script src="./scripts.js"></script>

</head>
<body>
    <div class="container mt-5" style="background-color: white; color: black; border-radius: 20px; margin-bottom: 40px;box-shadow: rgba(0, 0, 0, 0.16) 0px 10px 36px 0px, rgba(0, 0, 0, 0.06) 0px 0px 0px 1px; padding: 2rem;">
        <div class="row">
            <div class="col">
                <div class="user-image">
                    <img src="./bank.png" alt="user-profile" width="150px" height="150px" style="box-shadow: rgba(0, 0, 0, 0.25) 0px 14px 28px, rgba(0, 0, 0, 0.22) 0px 10px 10px; border-radius: 50%;">
                </div>
                <h1 class="text-center mb-5">Registro de cuentas bancarias</h1>
                <table class="table">
                    <tbody id="wrapper">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="container mt-5" style="background-color: white; color: black; border-radius: 20px; margin-bottom: 40px;box-shadow: rgba(0, 0, 0, 0.16) 0px 10px 36px 0px, rgba(0, 0, 0, 0.06) 0px 0px 0px 1px; padding: 2rem;">
        <div class="row">
            <div class="col">
                
                <h1 class="text-center mb-5">Cuentas asociadas</h1>
                <table class="table">
                    <tbody id="wrapper2">
                    </tbody>
                </table>
                <div class="btn-container">
                   <button type="button" class="btn btn-secondary"  onclick="mostrarFormulario()">Crear cuenta</button>
                </div>
            </div>
        </div>
    </div>


    <div id="crearModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cancelarCreacion()">&times;</span>
            <h2>Crear Nueva cuenta</h2>
            <hr> 
            <form id="crearFormulario" enctype="multipart/form-data">
                <p>Marca esta opci√≥n para activar la cuenta:</p>
    <input type="checkbox" id="createActiva" name="createActiva" required><br>
    
    <hr> 
    
                <p for="createIBAN">IBAN de la cuenta:</p>
                <input type="text" id="createIBAN" name="createIBAN"  pattern="[A-Z]{4}-[A-Z]{4}-[A-Z]{4}" required><br>
                <hr> 
    
                <p for="createValidacion">Validar cuenta:</p>
                <input type="checkbox" id="createValidacion" name="createValidacion" required><br>
                <hr> 
    
                <p for="createSaldo">Saldo</p>
                <input type="text" id="createSaldo" name="createSaldo" required><br>
                <hr> 

                <p for="createTipocuenta">Seleccion Tipo de cuenta: </p>
                <select id="createTipocuenta" name="createTipocuenta" required></select><br>
    
    
    
                <button type="button" onclick="guardarNuevaCuenta()" style="margin-top: 20px;">Guardar</button>
            </form>
        </div>
    </div>

    

    
</body>
</html>

<style>
    .user-image {
        display: flex;
        justify-content: center;
        margin-bottom: 10px;
        border-radius: 50%;
    }

    .btn btn-secondary {
        display: flex;
        justify-content: center;
    }

    table {
        border-radius: 20px;
        color: black;
    }
</style>
