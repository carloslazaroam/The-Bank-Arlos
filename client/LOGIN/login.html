<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <script src="./scripts.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>

<!-- Change code below this line -->

<body>
    <div class="form-container">
        <div class="login-container" id="login-container">
            <h1 class="title">Login</h1>
            
            <div class="input-container">
                <input type="text" placeholder="Introduce tu DNI" autofocus = "on">
            </div>

            <div class="input-container">
                <input type="password" placeholder="Introduce tu contraseña" autofocus = "on">
            </div>
            
            <div class="account-controls">
                <a href="">Has olvidado tu contraseña?</a>
                
            </div>

            <div class="account-controls">
                
                <button>Enviar <i class="fas fa-solid"></i></button>
            </div>


            

            

            
            <span class="signup-text">Todavía no tienes una cuenta? <a id = "signup-form-toggler">Registrate</a></span>
        </div>
        <div class="placeholder-banner"  id="banner">
            <img src="./bancoo.jpg" alt="" class="banner">
        </div>

        <div class="signup-container" id="signup-container">
            <h1 class="title">Registro usuario</h1>
            <p class="desc">Registrate para empezar a usar una cuenta</p>
            <div class="input-container">
                <input type="email" placeholder="Introduce tu DNI">
            </div>
            <div class="input-container">
                <input type="Nombre" placeholder="Introduce tu nombre">
            </div>

            <div class="input-container">
                <input type="password" placeholder="Introduce una contraseña">
            </div>

            <div class="input-container">
                <input type="text" placeholder="Primer apellido">
            </div>

            <div class="input-container">
                <input type="text" placeholder="Segundo apellido">
            </div>

            <div class="input-container">
                <input type="text" placeholder="Dirección">
            </div>

            <div class="input-container">
                <input type="text" placeholder="Pais">
            </div>
            <div class="account-controls">
        
                <button>Next <i class="fas fa-solid fa-angle-right"></i></button>
            </div>
            
            
            <span class="signup-text">Already have an account? <a id = "login-form-toggler">Login here</a></span>
        </div>
    </div>
</body>
