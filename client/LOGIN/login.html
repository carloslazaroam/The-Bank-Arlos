<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <script src="./scripts.js" defer></script>
   

    
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>



<body>
    <div class="form-container">
        <div class="login-container" id="login-container">
            <h1 class="text-center mb-5">Login</h1>
            
            <div class="input-container ">
                <input type="text" placeholder="Introduce tu DNI" id="logeo"  maxlength="9" required>
            </div>

            <div class="input-container">
                <input type="password" placeholder="Introduce tu contraseña" maxlength="16" id="contrao" required>
            </div>
            
            <div class="account-controls">
    <a href="#" onclick="abrirModalRecuperacion()">Has olvidado tu contraseña?</a>
</div>

            <div class="account-controls">
                
            <button>Enviar <i></i></button>
           
                
            </div>


            

            

            
            <span class="signup-text">Todavía no tienes una cuenta? <a id = "signup-form-toggler">Registrate</a></span>
        </div>
        <div class="placeholder-banner"  id="banner">
            <img src="./thebankarlos.png" alt="The Bank Arlos" class="logo-image">
            
        </div>

        <div class="signup-container" id="signup-container">
            <h1 class="text-center mb-5">Registro</h1>
            <p class="text-center mb-5">Registrate para empezar a usar una cuenta</p>
            <div class="input-container">
                <form id="registroForm" enctype="multipart/form-data">
                    <input type="email" placeholder="Introduce tu email" id="registroEmail" maxlength="30" required>
                </div>
                <div class="input-container">
                    <input type="text" placeholder="Introduce tu DNI" id="registroDni" maxlength="9" required>
                </div>
                
                <div class="input-container">
                    
                    <input type="file" id="fotoDni" placeholder="Foto del DNI" required>DNI
                </div>
                <div class="input-container">
                    <input type="text" placeholder="Introduce tu telefono" id="registroTelefono" maxlength="9" required>
                </div>
                <div class="input-container">
                    <input type="text" placeholder="Introduce tu nombre" id="registroNombre" maxlength="9" required>
                </div>
                <div class="input-container">
                    <input type="text" placeholder="Primer apellido" id="registroApellido1" maxlength="9" required>
                </div>
                <div class="input-container">
                    <input type="text" placeholder="Segundo apellido" id="registroApellido2" maxlength="9" required>
                </div>
                <div class="input-container">
                    <input type="password" placeholder="Introduce una contraseña" id="registroContraseña" maxlength="16" required>
                </div>
                <div class="input-container">
                    <input type="password" placeholder="Confirma tu contraseña" id="confirmarContraseña" maxlength="16" required>
                </div>
                <div class="input-container">
                    <input type="text" placeholder="Dirección" id="registroDireccion" maxlength="32" required>
                </div>
                <div class="input-container">
                    <input type="text" placeholder="País" id="registroPais" maxlength="20" required>
                </div>
                <div class="account-controls">
                    <button type="submit">Enviar<i class="fas fa-solid fa-angle-right"></i></button>
                </div>
                </form>
                <span class="signup-text">Ya tienes una cuenta? <a id="login-form-toggler">Logeate aqui</a></span>
            </div>
        </div>
        


    <div id="modal" class="modal" style="display: none;">
        
        <div class="modal-content">
            <h2 style="margin-bottom: 15px;">Inicio de sesión exitoso</h2>
            <form>
                
                <button type="button" id="modalAceptarBtn" class="btn-secondary" style=" width: 65px;
                height: 30px;
                text-align: center;
                gap: 5px;
                margin-top: 10px;
                display: block;
                margin: 0 auto;
                border: none;
                background-image:linear-gradient(to right,hsl(136, 65%, 51%),hsl(192, 70%, 51%));
              color:hsl(0, 0%, 100%);
                color: white;
                border-radius: 5px;
                cursor: pointer;
                transition: transform 500ms ease;
                box-shadow: 0 3px 10px -5px #0cc51b;
                &:hover {
                    transform: scale(1.1);
                }">Aceptar</button>
            </form>
        </div>
    </div>

    

    <div id="crearModalRecuperacion" class="modal">
        <div class="modal-content" style="
            background-color: #fefefe;
            margin: 20% auto; /* Modificado el margen para centrar verticalmente */
            padding: 60px;
            border: 1px solid #888;
            width: 40%;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            padding: 10px;
            margin-bottom: 50px;
            max-height: 400px; /* Altura máxima del contenido */
            overflow-y: auto;
        ">
            <span class="close" onclick="cancelarCreacion()" style="display: flex; justify-content: right;">&times;</span>
            <h2 style="margin-bottom: 25px;">Recuperar contraseña</h2>
            
            <!-- Input para Email -->
            <div class="cajas" style="margin-bottom: 20px;">
                <label for="createEmail" style="margin-right: 10px;">Email del usuario de la cuenta</label>
                <input type="text" id="email" name="email" placeholder="Introduce el email..." required style="
                    flex: 1;
                    width: 53%;
                    height: 40px;
                    border-radius: 5px;
                    border: 1px solid hsl(136, 65%, 51%);
                ">
            </div>
    
            <!-- Input para DNI -->
            <div class="cajas" style="margin-bottom: 20px;">
                <label for="createDni" style="margin-right: 10px;">DNI de la cuenta</label>
                <input type="text" id="dni" name="dni" placeholder="Introduce el DNI..." required style="
                    flex: 1;
                    width: 53%;
                    margin-left: 100px;
                    height: 40px;
                    border-radius: 5px;
                    border: 1px solid hsl(136, 65%, 51%);
                ">
            </div>
    
            <!-- Botón Guardar -->
            <button type="button"  style="
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;
            width: 90px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            border: none;
            background-image: linear-gradient(to right,hsl(136, 65%, 51%),hsl(192, 70%, 51%));
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 500ms ease;
            box-shadow: 0 3px 10px -5px #0cc51b;
            &:hover {
                transform: scale(1.1);
            }"  id="guardarBtn">Guardar</button>
        </div>
    </div>
    
    
    

    </body>


</html>
