<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../TipoCuenta-Admin/scripts.js"></script>
  <link href="../TipoCuenta-Admin/styles.css" rel="stylesheet">
</head>
<body>
  
 
  <div class="bg-image"></div>
    <h2 class="custom-heading" style="color: rgb(31, 28, 28)">Gestion por Tipos de cuentas</h2>
<div style="text-align: center;">
    <input type="text" id="searchInput" onkeyup="buscarPorNombre()" placeholder="Buscar por nombre..." style="padding: 10px; font-size: 18px; width: 300px; border-radius: 8px; border: 1px solid #ccc; margin-bottom: 20px;
    box-shadow: rgb(38, 57, 77) 0px 20px 30px -10px;">

<div style="text-align: center;">
  <button onclick="mostrarFormulario()" style="margin: 0 auto; margin-bottom: 15px;" id="botonCrear">Haz click aqui para crear un tipo de cuenta</button>
</div>



</div>
  <!-- Agrega un modal de edición al HTML -->
<!-- Agregar el modal de edición al HTML, pero inicialmente oculto --> 
<div id="modal" class="modal" style="display: none; font-family: Imaki;">
  <div class="modal-content">
      <span class="close" onclick="cancelarEdicion()">&times;</span>
      <h2>Editar Tipo de Cuenta</h2>
      <form>
          <label for="editNombre" >Nombre:</label><br>
          <input type="text" id="editNombre" name="editNombre" required><br>

          <label for="editPorcentaje">Porcentaje de Beneficio:</label><br>
          <input type="text" id="editPorcentaje" name="editPorcentaje" required><br>
          
          <label for="editMax">Maxnegativo:</label><br>
          <input type="text" id="editMax" name="editMax" required><br>
          
          
          
          <button type="button" onclick="guardarEdicion()" style="background-color: rgb(75, 77, 77); margin-top: 20px;">Guardar</button>
      </form>
  </div>
</div>

 
<div id="confirmModal" class="modal-eliminacion" style="display: none; font-family: Imaki;">
	<div class="modal-content">
	  <h2>Confirmar Eliminación</h2>
	  <p>¿Estás seguro de que deseas eliminar este tipo de cuenta?</p>
	  <button id="confirmButton" style="background-color: rgb(17, 146, 17);">Confirmar</button>
	  <button onclick="cancelarEliminacion()" style="background-color: rgb(197, 21, 21);">Cancelar</button>

	</div>
  </div>

  
<div id="crearModal" class="modal" style="display: none; font-family: Imaki;">
    <div class="modal-content">
        <span class="close" onclick="cancelarCreacion()">&times;</span>
        <h2 style="font-family: Imaki;">Crear Nuevo TipoCuenta</h2>
        <form id="crearFormulario" enctype="multipart/form-data">
            <label for="createNombre">Nombre:</label><br>
            <input type="text" id="createNombre" name="createNombre"><br>
            <label for="createPorcentaje">Porcentaje:</label><br>
            <input type="text" id="createPorcentaje" name="createPorcentaje"><br>
            <label for="createMax">Max-Neg.:</label><br>
            <input type="password" id="createMax" name="createMax"><br>
            
            
           
<br><br>
            <button type="button" onclick="guardarNuevoTipocuenta()" style="background-color: rgb(75, 77, 77);">Guardar</button>
        </form>
    </div>
</div>

  



 


  <table class="flat-table flat-table-1">

      
      <th>Nombre</th>
      <th>Porcentaje Beneficio</th>
      <th>Maximo negativo</th>
      <th>Edición</th>
      
    
    <tbody class="wrapper" id="wrapper">
     
      
    </tbody>
   
  </table>

<!-- Agregar elementos para la paginación -->





</body>
</html>
