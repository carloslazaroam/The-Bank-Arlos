<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./bizum.css" rel="stylesheet">
    <script src="./bizum.js"></script>
    

</head>
<body>


    
    
    <div class="container mt-5" id="div1" style="background-color: white; color: black; border-radius: 20px; margin-bottom: 40px;box-shadow: rgba(0, 0, 0, 0.16) 0px 10px 36px 0px, rgba(0, 0, 0, 0.06) 0px 0px 0px 1px; padding: 2rem;">
        <div class="row">
            <div class="col">
                <div class="user-image">
                    <img src="#" alt="user-profile" width="150px" height="150px" style="box-shadow: rgba(0, 0, 0, 0.25) 0px 14px 28px, rgba(0, 0, 0, 0.22) 0px 10px 10px; border-radius: 50%;">
                </div>
                <h1 class="text-center mb-5" style="color: #7c7f8d">Panel de bizum</h1>
                
                <table class="flat-table flat-table-1">
                    
                        
                    
                    <tbody class="wrapper" id="wrapper">
  
                        <!-- DUMP CONTENT END -->
                
                      </tbody>
                </table> 


            </div>
        </div>
    </div>


    <div id="crearModal" class="modal">
        <div class="modal-content" style="width:600px; margin: 0 auto;">
            <span class="close" onclick="cancelarCreacion()">&times;</span>
            <h2>Formulario</h2>
            <form id="crearFormulario" enctype="multipart/form-data">
                <hr>
                <p for="createEmisor">Seleccionar una cuenta emisora</p>
                <select id="createEmisor" name="createEmisor"></select><br>
                <hr>
                <p for="createNombre">Nombre:</p>
                <input type="text" id="createNombre" name="createNombre"><br>
                <hr>
                <p for="createConcepto">Concepto:</p>
                <input type="text" id="createConcepto" name="createConcepto"><br>
                <hr>
                <p for="createCantidad">Cantidad:</p>
                <input type="text" id="createCantidad" name="createCantidad"><br>
    
                <p for="createReceptor">Cuenta Receptora (IBAN):</p>
                <input type="text" id="createReceptor" name="createReceptor" readonly><br>
    
                
                <br><br>
                <button type="button" onclick="guardarTransferencia()">Guardar</button>
            </form>
        </div>
    </div>
    
 
</body>
</html>
