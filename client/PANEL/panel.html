<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./panel.css" rel="stylesheet">
    <script src="./panel.js"></script>
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="container mt-5" id="div1" style="background-color: white; color: black; border-radius: 20px; margin-bottom: 40px;box-shadow: rgba(0, 0, 0, 0.16) 0px 10px 36px 0px, rgba(0, 0, 0, 0.06) 0px 0px 0px 1px; padding: 2rem;">
            <div class="row">
                <div class="col">
                    <div class="user-image">

                    </div>
                    <h1 class="text-center mb-5" style="color: #7c7f8d">Panel del operaciones</h1>
                    <br>
                    <hr>

                    <br>
                    <div class="panelBtn">
                        <button type="button" onclick="mostrarFormulario()" style="margin-top: 20px;margin-left: 30px;"  class="btn btn-secondary" id="btnIngresarDinero">Ingresar dinero</button>

                        <button type="button" onclick="mostrarFormulario2()" style="margin-top: 20px;margin-left: 30px;"  class="btn btn-secondary">Retirar dinero</button>

                    <button type="button" onclick="guardarEdicion()" style="margin-top: 20px;margin-left: 30px;"  class="btn btn-secondary">Hacer bizum</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="wallet-container">
    
            <aside>
                <h3 class="cf">
                    <div class="left">Tarjetas</div>
                    <div class="right"><a href="#">+</a></div>
                </h3>
    
                <ul class="cards" id="cards">
    
                    
    
                    
    
                </ul>
            </aside>
            






            <main>
                <div class="balance cf">
                    <div class="left">Saldo de la cuenta</div>
                    <div class="right">
                        <div class="balance-value"><span class="small-numbers"></span></div>
                    </div>
                </div>
    
                <section class="transactions">
                    <ul class="cajitas">
                        
                        
                    </ul>
                </section>
            </main>
    
        </div>
    </div>





    <div id="crearModal" class="modal">
        <div class="modal-content" style="width:600px; margin: 0 auto;">
            <span class="close" onclick="cancelarCreacion()">&times;</span>
            <h2>Formulario</h2>
            <form id="crearFormulario" enctype="multipart/form-data">
                <hr>
                <p for="createCuenta">Seleccionar Cuenta:</p>
              <select id="createCuenta" name="createCuenta"></select><br>
              <hr>
                <p for="createNombre">Nombre:</p>
                <input type="text" id="createNombre" name="createNombre"><br>
                <hr>
                <p for="createConcepto">Concepto:</p>
                <input type="text" id="createConcepto" name="createConcepto"><br>
                <hr>
                <p for="createCantidad">Cantidad:</p>
                <input type="text" id="createCantidad" name="createCantidad"><br>

                <input type="hidden" id="tipo" name="tipo" value="ingreso">

                
                
                
               
      <br><br>
                <button type="button" onclick="guardarNuevoIngreso()">Guardar</button>
            </form>
        </div>
      </div>


      <div id="crearModal2" class="modal">
        <div class="modal-content" style="width:600px; margin: 0 auto;">
            <span class="close" onclick="cancelarCreacion2()">&times;</span>
            <h2>Formulario</h2>
            <form id="crearFormulario2" enctype="multipart/form-data">
                <hr>
                <p for="createCuenta2">Seleccionar Cuenta:</p>
              <select id="createCuenta2" name="createCuenta2"></select><br>
              <hr>
                <p for="createNombre2">Nombre:</p>
                <input type="text" id="createNombre2" name="createNombre2"><br>
                <hr>
                <p for="createConcepto2">Concepto:</p>
                <input type="text" id="createConcepto2" name="createConcepto2"><br>
                <hr>
                <p for="createCantidad2">Cantidad:</p>
                <input type="text" id="createCantidad2" name="createCantidad2"><br>
                <input type="hidden" id="tipo" name="tipo" value="retiro">
                
                
                
               
      <br><br>
                <button type="button" onclick="guardarNuevaRetirada()">Guardar</button>
            </form>
        </div>
      </div>
      
    
</body>
</html>
