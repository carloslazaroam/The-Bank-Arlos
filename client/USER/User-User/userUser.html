<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5" style="background-color: white; color: black; border-radius: 20px; margin-bottom: 40px;box-shadow: rgba(0, 0, 0, 0.16) 0px 10px 36px 0px, rgba(0, 0, 0, 0.06) 0px 0px 0px 1px; padding: 2rem;">
        <div class="row">
            <div class="col">
                <div class="user-image">
                    <img [src]="this.images" alt="user-profile" width="150px" height="150px" style="box-shadow: rgba(0, 0, 0, 0.25) 0px 14px 28px, rgba(0, 0, 0, 0.22) 0px 10px 10px; border-radius: 50%;">
                </div>
                <h1 class="text-center mb-5">Perfil de usuario</h1>
                <table class="table">
                    <tbody id="wrapper">
                    </tbody>
                </table>
                <div class="btn-container">
                   <a href="../../HOME/home.html"><button type="button" class="btn btn-secondary">Cerrar</button></a> 
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de edición de usuario -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cancelarEdicion()">&times;</span>
            <h2>Editar Usuario</h2>
            <hr>
            <form>
                <p for="editNombre">Nombre:</p>
                <input type="text" id="editNombre" name="editNombre"><br>
                <hr>
                <p for="editContra">Contraseña:</p>
                <input type="text" id="editContra" name="editContra"><br>
                <hr>
                <p for="editApellido1">Apellido 1:</p>
                <input type="text" id="editApellido1" name="editApellido1"><br>
                <hr>
                <p for="editApellido2">Apellido 2:</p>
                <input type="text" id="editApellido2" name="editApellido2"><br>
                <hr>
                <p for="editDireccion">Dirección:</p>
                <input type="text" id="editDireccion" name="editDireccion"><br>
                <hr>
                <p for="editPais">País:</p>
                <input type="text" id="editPais" name="editPais"><br>
                
                <button type="button" onclick="guardarEdicion()" style="margin-top: 20px;"  class="btn btn-secondary">Guardar</button>
            </form>
        </div>
    </div>

    <script src="./scripts.js"></script>
</body>
</html>

<style>
    .user-image {
        display: flex;
        justify-content: center;
        margin-bottom: 10px;
        border-radius: 50%;
    }

    .btn btn-secondary {
        display: flex;
        justify-content: center;
    }

    table {
        border-radius: 20px;
        color: black;
    }
</style>
